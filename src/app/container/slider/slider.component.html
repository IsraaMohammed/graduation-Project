           <ngb-carousel style="padding-top:3%;">
              <ng-template ngbSlide>
                <img src="../../assets/imgs/11.jpg" width="100%" height="100%" alt="Random first slide">
                <div class="carousel-caption">
                  <h3>10 seconds between slides...</h3>
                  <p>This carousel uses customized default values.</p>
                </div>
              </ng-template>
              <ng-template ngbSlide>
                <img src="../../assets/imgs/mobile-application-company.png" width="100%" height="80%" alt="Random second slide">
                <div class="carousel-caption">
                  <h3>No mouse events...</h3>
                  <p>This carousel doesn't pause or resume on mouse events</p>
                </div>
              </ng-template>
              <ng-template ngbSlide>
                <img src="../../assets/imgs/11.jpg" width="100%" height="100%"  alt="Random third slide">
                <div class="carousel-caption">
                  <h3>No keyboard...</h3>
                  <p>This carousel uses customized default values.</p>
                </div>
              </ng-template>
              <ng-template ngbSlide>
                <img src="../../assets/imgs/mobile-application-company.png" width="100%" height="80%" alt="Random fourth slide">
                <div class="carousel-caption">
                  <h3>And no wrap after last slide.</h3>
                  <p>This carousel uses customized default values.</p>
                </div>
              </ng-template>
            </ngb-carousel>
            </div>

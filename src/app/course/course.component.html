<app-nav-log-out class="fixedNav"></app-nav-log-out>
<div class="container-fluid row">
  <div class="col-md-3" style="padding: 0px;">
    <app-side-bar></app-side-bar>

  </div>
  <br>
  <div class="col-md-9" style="padding:3%;margin-left:22%;">
    <br>
    <br>
    <img src={{userJobProfileData.image}} width="10%" style="border-radius:50%">
    <h1 class="descrption">
      {{userJobProfileData.name}} Job Description Template</h1>
    <br>
    <br>
    <p>{{userJobProfileData.description}}</p>
    <br>
    <br>

    <div class="container" *ngFor="let item of levels">
      <button (click)="myClickFunction($event)" type="button" id="b" class="btn btn-primary btn-lg btn-block">
        <i class="fa fa-star"></i>
        {{item.name}}

      </button>
      <div id="myDIV" style="display:none;">
        <div class="form-row">
          <div class="custom-control custom-checkbox card col-md-3" style="margin-left: 5px"  *ngFor="let i of  item.courses;index as d">
            <div>
              <input type="checkbox" [checked]="i.checked" class="custom-control-input" disabled #level1C
                id="defaultUnchecked" />
            </div>
            <label class="custom-control-label"  for="defaultUnchecked"> {{i.name}} </label>
            <ul *ngFor="let r of i.resources">
              <li><a href="#">{{r}}</a></li>
            </ul>
            <app-button text="Take Exam" routerLink="/exam" (clickbtn)="takeExam(i.id)"></app-button>

          </div>
         
          <br />

          <!-- <app-button text="YOUR GRADES" routerLink="/UserGrades" class="btn-lg"></app-button> -->
        </div>
        <div style="display:none">
          <p>Please Put a Project </p>

        </div>

      </div>
    </div>
  </div>
</div>

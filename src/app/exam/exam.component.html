<form>
<div class="card" *ngFor="let ex of Exam" >
  <h4>{{ex.Question}}</h4>
  <select class="custom-select" id="custom-select1" >
      <option selected disabled>Choose Correct Answer</option>
      <option value="1">A</option>
      <option value="2">B</option>
      <option value="3">C</option>
      <option value="4">D</option>
      <option value="5">E</option>
    </select>
</div>
<input class="btn btn-success btn-lg" type="submit" value="Submit"(click)="correctingExam()">
</form>

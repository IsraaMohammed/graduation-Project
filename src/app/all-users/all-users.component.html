<div>
   <table class="table table-hover table-dark tb" style="border-radius: 10px;">
      <thead>
        <tr>
          <th>#</th>
          <th scope="col">User Name</th>
          <th scope="col">Email</th>
    <th scope="col">Any Action</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let user of users; let i=index;">
      <td >{{user.id}}</td>
      <td >{{user.userName}}</td>
      <td >{{user.email}}</td>
      <td >
        <!-- <button class="btn btn-outline-info" style="margin:10%">Add </button> -->
         
        <button class="btn btn-outline-danger"(click)="removeUser(user.id)" >Remove</button></td>
   
   
    </tr>
  <!-- <app-all-users *ngFor="let x of users" [user]="x"></app-all-users> -->
</tbody>
</table>
</div>

<app-nav-log-out></app-nav-log-out>
<div class="container-fluid row">
  <div class="col-md-3" style="padding: 0px;">
    <app-side-bar></app-side-bar>

  </div>
  <div class="col-md-9">
    <section>
      <!-- <div class="container"> -->
      <h1 class="text-center">Your Rank in {{jobProfileData.name}}</h1>
      <div class="timeline flex-container d-flex">
        <div class="timeline-item flex-items-default selected" (click)="myClickFunction($event)" [hidden]="ranked"
          *ngFor="let level of levels" style="flex-grow: 1">
          <div class="timeline-content animated bounceIn" style="z-index: 10">
            <h2>{{level.name}}</h2>
            <p>
              Your score is
            </p>
            <div class="hexagon"></div>
            <!-- <i class="material-icons">explore</i> -->
            <div class="levels">
              <ul style="text-align: left">

                <li style="cursor:pointer;padding:2px;list-style: none;" onclick="appendToMessage(event)"
                  *ngFor="let item of level.courses">
                  <span *ngIf="item.grade>=50" style="font-size: 24">your grade in
                    {{item.name}} is <span style="color: green">{{item.grade}} </span> ðŸ˜Š </span>
                  <span *ngIf="item.grade<50"> your grade in {{item.name}} is <span style="color: red"> {{item.grade}}
                    </span> ðŸ˜¢ </span></li>


              </ul>
            </div>
          </div>
          <div class="dropdown animated bounceIn">
            <div class="inner">
              <div class="arrow-down"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
